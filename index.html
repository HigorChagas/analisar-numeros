<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Analisador de números</title>
</head>
<body>
    <h1 class="title">Analisador de números</h1>
    <section class="container">
        <form action="">
            <div class="form-group">
                <label for="numero">Número (entre 1 e 100)</label>
                <br>
                <input type="number" class="input-numero" name="numero">
            </div>

            <input type="button" id="adicionar" class="btn" value="Adicionar"></input>
        </form>
        <select name="resultado" id="resultado" size="5"></select>
        <input type="button" id="finalizar" class="btn btn-select"value="Finalizar">
        <p class="resultado"></p>
    </section>
    <footer>
        <p class="footer-copyright">&copy; Higor Chagas</p>
    </footer>


    <script src="/assets/js/app.js"></script>
</body>
</html>
